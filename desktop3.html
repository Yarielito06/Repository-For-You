<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Time We've Spent Together</h1>
        <div id="timer"></div>
        <button class="next-btn" onclick="nextScreen()">Next âžœ</button>
    </div>
<script>
    const startDate = new Date("2023-12-10T00:00:00"); 

    function updateTimer() {
        const now = new Date();
        let diff = now - startDate;

        let years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
        diff -= years * (1000 * 60 * 60 * 24 * 365);

        let months = Math.floor(diff / (1000 * 60 * 60 * 24 * 30));
        diff -= months * (1000 * 60 * 60 * 24 * 30);

        let days = Math.floor(diff / (1000 * 60 * 60 * 24));
        diff -= days * (1000 * 60 * 60 * 24);

        let hours = Math.floor(diff / (1000 * 60 * 60));
        diff -= hours * (1000 * 60 * 60);

        let minutes = Math.floor(diff / (1000 * 60));
        diff -= minutes * (1000 * 60);

        let seconds = Math.floor(diff / 1000);

        document.getElementById("timer").innerHTML = `
            ${years} Years <br>
            ${months} Months <br>
            ${days} Days <br>
            ${hours} Hours <br>
            ${minutes} Minutes <br>
            ${seconds} Seconds
        `;
    }

    setInterval(updateTimer, 1000); // Update every second
    updateTimer(); // Run immediately

    function nextScreen() {
        window.location.href = 'desktop4.html'; // Navigate to next screen
    }

    function getRandomPosition() {
        const randomX = Math.floor(Math.random() * window.innerWidth * 0.8);
        const randomY = Math.floor(Math.random() * window.innerHeight * 0.8);
        return { x: randomX, y: randomY };
    }

    function showPopUpMessages() {
        const messages = [
            "Remember when we first met",
            "You are my person",
            "Thanks for being here!",
            "So many memories together",
            "14/11/23",
            "Counting Everymoment",
            "I love you baby",
            "It's raining",
            "Te amor bella and always will",
            "My little vietnam",
            "Remember the walks at night",
            "Your eyes are aligned with mine",
            "You are my safe place"
        ];

        messages.forEach((msg, index) => {
            setTimeout(() => {
                const messageElement = document.createElement('div');
                messageElement.className = 'popup-message';
                messageElement.innerText = msg;

                const position = getRandomPosition();
                messageElement.style.left = `${position.x}px`;
                messageElement.style.top = `${position.y}px`;

                document.body.appendChild(messageElement);

                setTimeout(() => {
                    messageElement.remove();
                }, 1500);
            }, index * 2000);
        });
    }

    window.onload = function() {
        showPopUpMessages();
        updateTimer();
    }
</script>
</body>
</html>
